<div class="calc" ng-controller="CalcCtrl">
  <!-- <form action="" role="form" ng-submit="calcMortgage()" novalidate> -->
  <form action="">
    <div class="top">
      <div class="intro">
        <h1>Mortgage calculator</h1>
        <p>Letâ€™s crunch some numbers to see what you monthly mortgage payment will be using the online mortgage calculator.</p>
      </div>
      
      <div class="grid grid-pad calculator">
        <div class="col-1-3 calculator-amount">
          <div class="calculator-field">
            <label for="">Mortgage amount</label>
            <div class="range-slider slider-amount"></div>  
            <input type="text" class="input-amount" ng-model="principal"> 
            <!-- <input type="text" placeholder="$250,000" ng-model="principal">  -->
          </div>
        </div>
        <div class="col-1-3 calculator-intrest">
          <div class="calculator-field">
            <label for="">Intrest rate</label>
            <div class="range-slider slider-intrest"></div>  
            <input type="text" class="input-intrest" ng-model="intrest">             
            <!-- <input type="text" placeholder="4%" ng-model="intrest"> -->
            <a href="#" class="button">Today's rates</a>
          </div>
        </div>
        <div class="col-1-3 calculator-term">
          <div class="calculator-field">
            <label for="">Mortgage term (years)</label>
            <div class="range-slider slider-term"></div>  
            <input type="text" class="input-term"> 
            <!-- <input type="text" placeholder="30 years" ng-model="term"> -->
          </div>
        </div>
<!--         <div class="button-group">
          <button type="submit">calc</button>
        </div>     -->    
      </div>       
    </div>   

    <div class="breakdown">
      <div class="h2 breakdown-text">
        Your monthly payment:
        <span class="breakdown-price">{{breakdown}}</span>
      </div>
    </div>
  </form>
</div>
